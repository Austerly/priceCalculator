<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body class="text-center" ng-app="quoteApp">
        <div class="container" ng-controller="quoteAppController">
            <div class="col-sm-8" ng-click="result.lowResult()">
                <form name="quoteGenerator" class="text-center" >
                    <h1>Generate a Quote</h1>
                    <hr>
                    <div class="col-sm-6">
                        <h2>What Kind of Site?</h2>
                        <form name="siteType">
                            <h4 ng-repeat="type in pageType" for {{type}}>{{type}}
                            <input type="radio"
                                   ng-change="result.lowResult"
                                   ng-model="siteType.currentType"
                                   ng-value="type"
                                   id={{type}}
                                   name="currentType"
                                   ></h4>
                             <h4>How many pages?</h4>
                            <input type="number" placeholder="0" class="text-center">
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <h2>Other needs</h2>
                        <form name="designNeeds">
                            <h4>Logo</h4>
                            <input type="checkbox" ng-model="needs.logo">
                            <h4>Hosting</h4>
                            <input type="checkbox" ng-model="needs.hosting">
                            <h4>Domain</h4>
                            <input type="checkbox" ng-model="needs.domain">
                            <h4>Custom Coding</h4>
                            <input type="checkbox" ng-model="needs.customCoding">
                        </form>
                    </div>
                    <hr class="col-sm-12">
                    <h2>Standard</h2>
                    <form name="standard">
                        <div class="col-sm-12">
                            <h4>Site Strategy & Consultation</h4>
                            <input type="checkbox" checked disabled>
                        </div>
                        <div class="col-sm-6">
                            <h4>Responsive</h4>
                            <input type="checkbox" checked disabled>
                            <h4>Wireframes</h4>
                            <input type="checkbox" checked disabled>
                        </div>
                        <div class="col-sm-6">
                            <h4>Analytics</h4>
                            <input type="checkbox" checked disabled>
                            <h4>30 Day Warranty</h4>
                            <input type="checkbox" checked disabled>
                        </div>
                    </form>
                    <hr>
                </form>
            </div>
            <div class="col-sm-4">
                <h1>Your website will cost around: </h1>
                <h4 ng-model="result"> ${{result.lowResult}}.00 to ${{result.highResult}}.00</h4>
            </div>
        </div>
        <!--        AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script> 
        <!--       Angular App -->
        <script src="app.js"></script>
        <!--        Angular Controller -->
        <script src="quoteAppController.js"></script>
    </body>

</html>
